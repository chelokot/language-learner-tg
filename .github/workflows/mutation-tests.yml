name: Mutation tests

on:
  push:
    branches: [main, work]
  pull_request:

jobs:
  mutation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run mutation
      - uses: actions/upload-artifact@v4
        with:
          name: mutation-report
          path: reports/mutation
